site:
  base_url: ${WIKI_BASE_URL:-http://localhost:3000}
  links:
    - en/home
    - aws/training/app-fundamentals
  cookies:
    - key: jwt
      value: ${WIKIJS_JWT}
browser:
  headless: ${CHROMIUM_HEADLESS_MODE:-false}
  inject:
    css:
      - content: |
          nav.v-navigation-drawer,header.v-sheet,footer.v-footer{display: none;}
          main.v-main{padding: 0 !important;}
    js:
      - url: https://code.jquery.com/jquery-3.7.1.min.js
      - content: |
          $(document).ready(function(){
            $('body').prepend('<h1 style="color: green">Hello World</h1>');
          });
output:
  filename: output
