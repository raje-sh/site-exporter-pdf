name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build --if-present
      - run: npm run test --if-present
